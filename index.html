<!DOCTYPE html>
<html ng-app="AngularApp">

<head>
    <meta charset="utf-8">
    <title>My-AngularApp</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/list-a-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/list-b-controller.js"></script>
    <script type="text/javascript" src="/js/services/item-storage.js"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
    <img src="/img/angular.png" width="30" height="30" class="d-inline-block align-top" alt="">
    AngularApp
  </a>
    </nav>
    <div class="container-fluid row">
        <div class="col-md-6" ng-controller="ListAController as listACtrl">
            <input type="text" ng-model="listACtrl.newEntry" value="">
            <button class="btn btn-primary" ng-click="listACtrl.addEntry()">Add</button>
            <div class="error">{{listACtrl.message}}</div>
            <ul class="list-group" ng-repeat="item in listACtrl.list">
                <!-- <div class="row list-group-item"> -->
                <a href="#" ng-click="listACtrl.toggle($index)" class="list-group-item">{{item.name}}</a>
                <!-- <li>{{item}}</li>
                <button class="btn btn-info" ng-click="listACtrl.toggle($index)" >
                    <span class="glyphicon glyphicon-ok"></span> Toggle
                </button> -->
                <!-- </div> -->
            </ul>
        </div>
        <div class="col-md-6" ng-controller="ListBController as listBCtrl">
            <input type="text" ng-model="listBCtrl.newEntry" value="">
            <button class="btn btn-primary" ng-click="listBCtrl.addEntry()">Add</button>
            <div class="error">{{listBCtrl.message}}</div>
            <ul class="list-group" ng-repeat="item in listBCtrl.list">
                <!-- <div class="row list-group-item"> -->
                <a href="#" ng-click="listBCtrl.toggle($index)" class="list-group-item">{{item.name}}</a>
                <!-- <li>{{item}}</li>
        <button class="btn btn-info" ng-click="listBCtrl.toggle($index)" >
            <span class="glyphicon glyphicon-ok"></span> Toggle
          </button> -->
                <!-- </div> -->
            </ul>
        </div>
    </div>
</body>

</html>
